<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSV Builder (Dark)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root {
      --bg: #0b1020;
      --bg-elev: #121832;
      --bg-elev-2: #0f1530;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --primary: #4f46e5;
      --primary-600: #4338ca;
      --danger: #ef4444;
      --danger-600: #dc2626;
      --border: #233055;
      --focus: #22d3ee;
      --input-bg: #0f1a37;
    }

    * { box-sizing: border-box; }
    body {
      margin: 24px;
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 10% -10%, #121a34 0%, var(--bg) 60%) fixed;
    }

    h1 { margin: 0 0 12px; font-size: 22px; font-weight: 700; }

    .card {
      background: linear-gradient(180deg, var(--bg-elev), var(--bg-elev-2));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .stack { display: grid; gap: 10px; }

    input[type="text"] {
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      min-width: 320px;
      outline: none;
    }

    button {
      padding: 10px 14px;
      cursor: pointer;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--bg-elev);
      color: var(--text);
      transition: background .2s;
    }
    button.primary { background: var(--primary); border-color: var(--primary-600); }
    button.primary:hover { background: var(--primary-600); }
    button.danger { background: var(--danger); border-color: var(--danger-600); }
    button.danger:hover { background: var(--danger-600); }

    .hint { color: var(--muted); font-size: 12px; }

    .table-wrapper { overflow-x: auto; margin-top: 14px; display:none; }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 720px;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid var(--border);
      padding: 10px;
      vertical-align: top;
    }
    th {
      background: #0e1730;
      text-align: left;
      color: #c7d2fe;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    td input, td textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
    }
    td textarea { min-height: 72px; resize: vertical; }

    .controls-top {
      display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-top: 12px;
    }
    .controls-top .spacer { flex: 1 1 auto; }

    .danger-zone {
      margin-top: 18px;
      padding: 12px;
      border-radius: 12px;
      border: 1px dashed var(--danger);
      background: rgba(239, 68, 68, .06);
    }

    .badge {
      font-size: 11px;
      padding: 4px 8px;
      background: #0c1839;
      border: 1px solid var(--border);
      color: #a5b4fc;
      border-radius: 999px;
    }

    .btn-row-del { padding: 6px 10px; border-radius: 8px; font-size: 12px; }
  </style>
</head>
<body>
  <h1>CSV Builder <span class="badge">Dark</span></h1>

  <!-- Setup -->
  <div class="card stack">
    <div class="row">
      <label for="columns"><strong>Columns</strong> (comma-separated):</label>
      <input id="columns" type="text" placeholder="e.g. First Name, Last Name, Email, Notes" />
      <button id="makeTable" class="primary" type="button">Create / Recreate Table</button>
    </div>
    <div class="hint">Recreating the table resets current rows.</div>
  </div>

  <!-- Table -->
  <div class="table-wrapper" id="tableArea">
    <table id="dataTable"></table>

    <div class="controls-top">
      <button id="addRow" class="primary" type="button">Add Row</button>
      <span class="spacer"></span>
      <label>File name:
        <input id="fileName" type="text" value="data.csv" style="min-width:220px;" />
      </label>
      <label>
        <input id="includeHeader" type="checkbox"> Include header row
      </label>
      <button id="downloadCsv" class="primary" type="button">Generate CSV</button>
    </div>

    <div class="danger-zone">
      <div class="row" style="justify-content:space-between;">
        <div><strong>Danger zone</strong></div>
        <button id="clearRows" class="danger" type="button">Clear All Rows</button>
      </div>
    </div>
  </div>

  <script>
    const columnsInput = document.getElementById('columns');
    const makeTableBtn = document.getElementById('makeTable');
    const tableArea    = document.getElementById('tableArea');
    const dataTable    = document.getElementById('dataTable');
    const addRowBtn    = document.getElementById('addRow');
    const clearRowsBtn = document.getElementById('clearRows');
    const downloadBtn  = document.getElementById('downloadCsv');
    const fileNameInput= document.getElementById('fileName');
    const includeHeaderEl = document.getElementById('includeHeader');

    let headers = [];

    function sanitizeHeaders(raw) {
      return raw.split(',').map(h => h.trim()).filter(Boolean);
    }

    function buildTable() {
      const thead = document.createElement('thead');
      const trh = document.createElement('tr');
      headers.forEach(h => {
        const th = document.createElement('th');
        th.textContent = h;
        trh.appendChild(th);
      });
      const thDel = document.createElement('th');
      thDel.textContent = 'Actions';
      trh.appendChild(thDel);
      thead.appendChild(trh);

      const tbody = document.createElement('tbody');
      dataTable.innerHTML = '';
      dataTable.appendChild(thead);
      dataTable.appendChild(tbody);
    }

    function addRow(initialValues = []) {
      const tbody = dataTable.querySelector('tbody');
      const tr = document.createElement('tr');
      headers.forEach((h, i) => {
        const td = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = h;
        if (initialValues[i] != null) input.value = initialValues[i];
        td.appendChild(input);
        tr.appendChild(td);
      });
      const tdActions = document.createElement('td');
      const delBtn = document.createElement('button');
      delBtn.type = 'button';
      delBtn.textContent = 'Delete';
      delBtn.className = 'danger btn-row-del';
      delBtn.onclick = () => tr.remove();
      tdActions.appendChild(delBtn);
      tr.appendChild(tdActions);
      tbody.appendChild(tr);
    }

    function tableToArray() {
      const rows = [];
      const tbody = dataTable.querySelector('tbody');
      [...tbody.rows].forEach(tr => {
        const values = [...tr.cells].slice(0, headers.length).map(td => td.querySelector('input').value);
        const allBlank = values.every(v => (v ?? '').trim() === '');
        if (allBlank) return;
        rows.push(values);
      });
      return rows;
    }

    function csvEscape(value) {
      const raw = String(value ?? '');
      const safe = /^[=\-+@]/.test(raw) ? "'" + raw : raw;
      const needsQuotes = /[",\n\r]/.test(safe);
      const v = safe.replace(/"/g, '""');
      return needsQuotes ? `"${v}"` : v;
    }

    function downloadCSV() {
      if (headers.length === 0) {
        alert('Please create the table first.');
        return;
      }
      const rows = tableToArray();
      const lines = [];
      if (includeHeaderEl.checked) lines.push(headers.map(csvEscape).join(','));
      rows.forEach(r => lines.push(r.map(v => csvEscape(v)).join(',')));
      const csvText = '\uFEFF' + lines.join('\r\n');
      const blob = new Blob([csvText], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      let name = (fileNameInput.value || 'data.csv').trim();
      if (!name.toLowerCase().endsWith('.csv')) name += '.csv';
      a.download = name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    makeTableBtn.addEventListener('click', () => {
      const newHeaders = sanitizeHeaders(columnsInput.value);
      if (newHeaders.length === 0) return alert('Please enter at least one column.');
      headers = newHeaders;
      buildTable();
      addRow();
      tableArea.style.display = 'block';
    });

    addRowBtn.addEventListener('click', () => addRow());
    clearRowsBtn.addEventListener('click', () => {
      const tbody = dataTable.querySelector('tbody');
      if (!tbody) return;
      if (!confirm('Clear all rows?')) return;
      tbody.innerHTML = '';
    });
    downloadBtn.addEventListener('click', downloadCSV);
  </script>
</body>
</html>
